<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>DOM Manipulation</title>
  </head>
  <body>
    <!-- <div class="container">
      <div class="box"></div>
    </div> -->
    <!-- ? Dom Manipulation Example:-->
    <table>
      <caption>
        TABLE
      </caption>
      <thead>
        <tr>
          <th>&nbsp;</th>
          <th>COL:1</th>
          <th>COL:2</th>
          <th>COL:3</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <th>ROW:1</th>
          <td>1:1</td>
          <td>1:2</td>
          <td>1:3</td>
        </tr>
        <tr>
          <th>ROW:2</th>
          <td>2:1</td>
          <td>2:2</td>
          <td>2:3</td>
        </tr>
        <tr>
          <th>ROW:3</th>
          <td>3:1</td>
          <td>3:2</td>
          <td>3:3</td>
        </tr>
      </tbody>
    </table>
    <script src="main.js"></script>
  </body>
</html>
