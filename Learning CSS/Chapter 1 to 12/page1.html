<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Page 01</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="shortcut icon"
      href="images/backhole.png.png"
      type="image/x-icon"
    />
  </head>
  <body>
    <header>
      <h1>Page 01: CSS Lists</h1>
    </header>
    <main>
      <br />
      <article>
        <h2>Ordered List</h2>
        <ol type="I">
          <!-- we can use 'start' and 'reverse' attribute to the OL  -->
          <li>Eat</li>
          <li>Code</li>
          <li>Sleep</li>
          <li>Repeat</li>
        </ol>
      </article>
      <br />
      <article>
        <h2>Unorderd List</h2>
        <ul>
          <li>Eat</li>
          <li>Code</li>
          <li>Sleep</li>
          <li>Repeat</li>
        </ul>
      </article>
    </main>
  </body>
</html>
