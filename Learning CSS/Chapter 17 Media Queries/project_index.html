<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Card Project</title>
    <link rel="stylesheet" href="project_style.css" />
  </head>
  <body>
    <header>
      <h2 class="no-wrap">The Card Project's Staff</h2>
      <nav>
        <ul>
          <li><a href="#art1">Mark</a></li>
          <li><a href="#art2">Json</a></li>
          <li><a href="#art3">Chrisa</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <article class="card" id="art1">
        <figure>
          <img
            src="Images/lion.png"
            alt="image of lion"
            title="Mark as Lion"
            loading="lazy"
          />
          <figcaption>Mark Johnson</figcaption>
        </figure>
        <p>I do code stuff</p>
      </article>
      <article class="card" id="art2">
        <figure>
          <img
            src="Images/hummingbird.jpg"
            alt="image of a bird"
            title="Json a bird"
            loading="lazy"
          />
          <figcaption>Json Bose</figcaption>
        </figure>
        <p>I do Marketing stuff</p>
      </article>
      <article class="card" id="art3">
        <figure>
          <img
            src="Images/beautifulwoman.jpg"
            alt="image of a woman"
            title="Chrisa a woman"
            loading="lazy"
          />
          <figcaption>Chrisa Fury</figcaption>
        </figure>
        <p>I do Designing stuff</p>
      </article>
    </main>
    <footer>
      <p>copyright &copy; The Card Project</p>
    </footer>
  </body>
</html>
